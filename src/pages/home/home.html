<div class="button-container">
    <button class="game-button create-button" id="createButton">Create Game</button>
    <button class="game-button join-button" id="joinButton">Join Game</button>
</div>

<div id="popup-overlay" class="overlay">
    <div class="popup">
        <div class="popup-header">
            <h2>Enter player name</h2>
        </div>
        <div class="popup-body">
            <input type="text" id="player-name" class="popup-input" placeholder="Your Name" />
        </div>
        <div class="popup-footer">
            <button  class="new-game-button" id="new-game-btn">New game</button>
        </div>
    </div>
</div>
